<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Doyeon Choi 20200000</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  <link href="./capital_game.css" rel="stylesheet" />
  </head>
  <body>
    <!--Your HTML here-->
    <div class="contents">
      <h1>World Capital Quiz Game</h1>
      <h3>Do you know the capital of this country?</h3>
      <select class="answerFilter" id="answerFilter">
        <option value="all">All</option>
        <option value="wrong">Wrong</option>
        <option value="correct">Correct</option>
      </select>
      <form method="GET" id="my_form"></form>
      <table id="tables">
        <thead>
          <tr id="row1">
            <th>country</th><th>capital city</th><th>answer</th>
          </tr>
          <tr id="row2">
            <td id="pr2__country"></td><td><input type="text" id="pr2__capital" name="answer" size="20"></td><td>
            <button id="pr2__button" class="favorite styled" type="button">Check Answer</button></td>
          </tr>
          <tr>
            <td></td><td id="initial">The list is empty</td><td></td>
          </tr>
        </thead>
      </table>
    </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./country_capital_pairs.js"></script>
    <script src="./capital_game.js"></script>
  </body>
</html>
